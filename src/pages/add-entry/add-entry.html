<ion-header>

  <ion-navbar>
    <ion-title>Add a new Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
          
          <form (ngSubmit)="addEntry()" #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list inset>
                  
                  <ion-item>
                    <ion-input type="text" placeholder="Entry Description" [(ngModel)]="entryDescription" [ngModelOptions]="{standalone:true}" required ></ion-input>
                  </ion-item>
                  
                  <ion-item>
                    <ion-input type="text" placeholder="Credited Amount" [(ngModel)]="creditedAmount" [ngModelOptions]="{standalone:true}" required></ion-input>
                  </ion-item>
                  
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-select  multiple="false">
                  <ion-option *ngFor="let account of accounts | async">{{account.title}}</ion-option>
              </ion-select>
            </ion-row>
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit">Submit</button>
              </ion-col>
            </ion-row>
            
          </form>

</ion-content>
