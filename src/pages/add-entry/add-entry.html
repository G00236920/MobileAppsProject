<ion-header>

  <ion-navbar>
    <ion-title>Add a new Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
          
          <form (ngSubmit)="addEntry()" #registerForm="ngForm">
                <ion-list>

                      <ion-item>
                        <ion-input type="text" placeholder="Entry Description" [(ngModel)]="entryDescription" [ngModelOptions]="{standalone:true}" required ></ion-input>
                      </ion-item>
                      
                      <ion-item>
                        <ion-input type="number" placeholder="Credited Amount" [(ngModel)]="creditedAmount" [ngModelOptions]="{standalone:true}" required></ion-input>
                      </ion-item>
                      
                      <ion-item>
                        <ion-select  multiple="false" placeholder="Select an account to Debit"  [(ngModel)]="debitedAccount" name="debitedAccount">
                            <ion-option *ngFor="let account of accounts | async">{{account.title}}</ion-option>
                        </ion-select>
                      </ion-item>
                </ion-list>
                <button ion-button class="submit-btn" full type="submit">Submit</button>
            
          </form>

</ion-content>
