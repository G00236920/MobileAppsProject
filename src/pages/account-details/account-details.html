<ion-header>
  <ion-navbar>
    <ion-title>{{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <div id="bal-box">
        <ion-col>
          <h3 >Balance: â‚¬ {{bal}}</h3>
        </ion-col>
        <ion-col>
            <button ion-button color="secondary" (click)="creditAccount()" *ngIf="showCredit">
                Credit This Account
            </button>
        </ion-col>
    </div>

    <button id="titleButton" ion-button color="secondary" (click)="swap()">
        {{titleButton}}
      </button>

  <div class="debit-box" >
    <ion-list >

      <ion-item *ngFor="let item of itemsList | async" >
          <ion-col>{{item.title}}</ion-col>
          <ion-col>{{item.amount}}</ion-col>
          <ion-col>
            <button ion-button color="secondary" (click)="showDocument()">
             Show Document
            </button>
          </ion-col>
        </ion-item>
    </ion-list>
  </div>

</ion-content>
